<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tehran-Weather-Forecast</title>
  </head>
  <body>
    <img src="images/Group.svg" alt="" class="wave" />
    <div class="container">
      <header>
        <input type="search" placeholder="تهران، تهران" />
        <span class="display-date">سه‌شنبه ۱۴ شهریور</span>
      </header>
      <div class="forecast-container">
        <div class="today-forecast">
          <img src="images/Moon cloud angled rain.svg" alt="" />
          <span class="num">۱۴°</span>
          <span class="condition">باران ملایم</span>
          <div class="max-min">
            <span>۲۱° حداکثر</span>
            <span>۱۷° حداقل</span>
          </div>
        </div>
        <div class="table">
          <div class="table-title">
            <img src="images/calendar.svg" alt="" />
            <p>پیش‌بینی روزهای آینده</p>
          </div>
          <div class="table-details"></div>
          <ul>
            <li>
              <span class="days">چهارشنبه</span>
              <img src="images/Cloud little rain.svg" alt="" class="icons" />
              <span class="max">۱۸° حداکثر</span>
              <span class="min">۱۱° حداقل</span>
            </li>
            <li>
              <span class="days">پنج‌شنبه</span>
              <img src="images/Cloud mid rain.svg" alt="" class="icons" />
              <span class="max">۱۵° حداکثر</span>
              <span class="min">۱۰° حداقل</span>
            </li>
            <li>
              <span class="days">جمعه</span>
              <td class="icons">
                <img src="images/Cloud 3 zap.svg" alt="" class="icons" />
              </td>
              <span class="max">۱۲° حداکثر</span>
              <span class="min">۷° حداقل</span>
            </li>
            <li>
              <span class="days">شنبه</span>
              <img src="images/Cloud angled rain.svg" alt="" class="icons" />
              <span class="max">۹° حداکثر</span>
              <span class="min">۵° حداقل</span>
            </li>
            <li>
              <span class="days">یک‌شنبه</span>
              <img src="images/Sun cloud mid rain.svg" alt="" class="icons" />
              <span class="max">۱۴° حداکثر</span>
              <span class="min">۱۱° حداقل</span>
            </li>
            <li>
              <span class="days">دوشنبه</span>
              <img src="images/Sun cloud hailstone.svg" alt="" class="icons" />
              <span class="max">۲۴° حداکثر</span>
              <span class="min">۱۷° حداقل</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
